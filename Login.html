<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Login.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">

    <div class="container">
      <label for="uname"><a>Username</a></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><a>Password</a></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit"><a>Login</a></button>
      <button type="signup"><a>Sign Up</a></button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> <a>Remember Me</a>      </label>
    </div>

    <div class="container" style="background-color:#FFE8E8">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw"><a>Forgot</a> <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

//When the user clicks anywhere outside of the modal, close it
 window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
