<!DOCTYPE html>
<html>
  <head>
      <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
      <link href="signup.css" type="text/css" rel="stylesheet">
  </head>
  
  <body>
    <div class="split left">
      <div class="left">
        <img src="passport.jpg" alt="Passport Photo" width="100%">
      </div>
    </div>
    <center>
    <div class="split right">
      <div class="right">
        <head>
          <title>Sign Up Form</title>
          <h1>Book Your Queue</h1>
          <h2>Sign Up!</h2>
          <h3>Please fill out the registration form</h3>
        </head>
        <form>
        <table>
          <tr>
            <td>First Name</td>
            <td><input type="text" name="firstname"><br></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastname"><br></td>
          </tr>
          <tr>
            <td>Username</td>
            <td><input type="text" name="username"><br></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="text" name="email"><br></td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td><input type="text" name="phonenumber"><br></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="text" name="password"><br></td>
          </tr>
          <tr>
            <td>Repeat Password</td>
            <td><input type="text" name="repassword"><br></td>
          </tr>
        </table>
          <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="cancelbtn">Sign Up</button>
          </div>          
    </center>
        
        </form>
      </div>
    </div>
  </body>
  
</html>
